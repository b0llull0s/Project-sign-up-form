<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet"
        />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="side-banner">
            <div class="website-title">
                <img src="/assets/odin-logo.png" alt="Odin Logo" class="website-title-logo"/>
                <h1 class="website-title-text">Odin</h1>
            </div>
        </div>
            <div class="container">
                <h2>Register Now!</h2>
                <form action="" method="post">
                    <div class="form-row">
                        <div class="input">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First name" required minlength="3" maxlength="35"/>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last name" required minlength="3" maxlength="35"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required maxlength="255"/>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone" placeholder="0123456" maxlength="10" pattern="\d{10}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required minlength="8" maxlength="255"/>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confim-password" required minlength="8" maxlength="255"/>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="submit-button">Register</button>
                        <p class="login-text">Already have an account?<a href="" class="login-link" href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
